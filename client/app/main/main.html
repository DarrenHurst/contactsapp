

<div class="container">
<newcontact></newcontact>	
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="contact in Contacts">
        <div class="contact">
        	<div class="name">{{contact.name}}</div>
        	<div class="email">{{contact.email}}</div>
        	<div class="phone1">{{contact.phone1}}</div>
        	<div>
        	<button class="removeBtn" ng-click="remove(contact)">Remove</button>
        	</div>
        	
        	</div>
      </ul>
    </div>
  </div>
</div>
